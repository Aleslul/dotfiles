########################
#### ALESLUL CONFIG ####
########################


################
### MONITORS ###
################

monitor=,preferred,auto,1




###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = fuzzel --show drun

#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = nm-applet
exec-once = waybar & hypridle
exec-once = hyprlock
exec-once = hyprpaper
exec-once = syncthing -no-browser
exec-once = mako



#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,$HOME/Pictures/screenshots
env = TERMINAL,kitty
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_CURRENT_DESKTOP, Hyprland
env = MOZ_ENABLE_WAYLAND, 1
env = QT_QPA_PLATAFORMTHEME, qt6ct


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 25
    border_size = 0
    col.active_border = rgba(0, 0, 0, 0)
    col.inactive_border = rgba(0, 0, 0, 0)
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 20
    active_opacity = 1.0
    inactive_opacity = 0.85


    #REVISAR PORQE DA ERROR
    #
    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    
    #TERMINA REVISION

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    special_scale_factor = 0.9
    mfact = 0.8
    allow_small_split = true
    new_on_top = true
    
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
    kb_layout = us, es
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGS ###
####################

$mainMod = SUPER # Tecla modificadora principal: "Super" (Windows)

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, RETURN, fullscreen
bind = $mainMod, L, exec, hyprlock

# Screenshot a window
bind = $mainMod, HOME, exec, hyprshot -m window
# Screenshot a monitor
bind = , HOME, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, S, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move between windows (only for master layout)
bind = $mainMod, TAB, layoutmsg, swapnext
bind = $mainMod SHIFT, TAB, layoutmsg, swapprev

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Sound
binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Laptop Multimedia Keys (require playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Backlight
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# if u need to use wf-recorder (a screen recorder)
bind=$mainMod, J, exec, wf-recorder -f ~/VÃ­deos/$(date +%F_%T).mp4 --audio="alsa_input.pci-0000_03_00.6.analog-stereo"# Starts screen recorder
bind=$mainMod, K, exec, pkill -INT wf-recorder # Sotop screen recorder

# Use hyprpicker for pick colors on screen (need hyprpicker installed)
bind = $mainMod, Z, exec, hyprpicker | wl-copyss


##############################
### WINDOWS AND WORKSPACES ###
##############################

