source = $HOME/.config/hypr/themes/macchiato.conf

background {
    monitor =
    path = /home/aleslul/Wallpapers/hyprlock.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    immediate_render = true
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# TIME HOUR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")" # ONLY HOURS
    color = rgba(158, 206, 106, 0.5)
    #color = rgba(216, 222, 233, .75)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 200, 150
    halign = left
    valign = center
}

# TIME MINUTES
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")" # ONLY MINUTES
    color = rgba(216, 222, 233, .75)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 200, -20
    halign = left
    valign = center
}


# INPUT FIELD
input-field {
    monitor =
    size = 250, 55
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.2 
    dots_center = true
    inner_color = rgba(255, 255, 255, 0.2)
    font_color = rgb(200, 200, 200)
    fail_color = rgba(255, 0, 0, 0.3)
    capslock_color = rgba(255, 255, 255)
    fade_on_empty = false
    font_family = Minecraft
    placeholder_text = <span foreground="##$whiteAlpha"><i>Hi, </i><span foreground="##$redAlpha">$USER</span></span>
    fail_text = <span>You are gay</span>
    hide_input = false
    # Position
    position = 200, -260
    halign = left
    valign = center
}

# Information
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/Scripts/infonlock.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -20, -10
    halign = right
    valign = top
}

#########################
##### MUSIC DETAILS #####
#########################
image {
    monitor =
    path = 
    size = 70 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/Scripts/playerctlock.sh --arturl
    position = 350, -10
    halign = left
    valign = top
    opacity=0.5
}

# PLAYER TITTLE MUSIC
label {
    monitor =
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:2000] echo "$(~/.config/hypr/Scripts/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 10, -10
    halign = left
    valign = top
}

# PLAYER LENGTH DURATION
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/playerctlock.sh --length) "
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono 
    position = -1588, -35
    halign = right
    valign = top
}

# PLAYER STATUS (MUSIC ICON LMAO)
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
