source = $HOME/.config/hypr/themes/macchiato.conf


# BACKGROUND

background {
    monitor =
    path = /home/aleslul/Wallpapers/hyprlock.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# TIME HOUR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")" # ONLY HOURS
    color = rgba(158, 206, 106, 0.5)
    #color = rgba(216, 222, 233, .75)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 200, 150
    halign = left
    valign = center
}

# TIME MINUTES
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")" # ONLY MINUTES
    color = rgba(216, 222, 233, .75)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 200, -20
    halign = left
    valign = center
}




# INPUT FIELD
input-field {
    monitor =
    size = 0, 0
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Minecraft
    placeholder_text = <span foreground="##$whiteAlpha"><i>Hi, </i><span foreground="##$redAlpha">$USER</span></span>
    hide_input = false

    # Position
    position = 200, -240
    halign = left
    valign = center
}


# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = rgba(224, 175, 104, 0.5)
    font_size = 12
    font_family = Minecraft
    position = 200, 45
    halign = left
    valign = bottom
}



#########################
##### MUSIC DETAILS #####
#########################

# SHAPE BOX FOR THE "WIDGET"
shape {
    monitor = 
    size = 0, 0
    rounding = 20
    color = rgba(255, 255, 255, 0.1)
    position = -20, -15
    halign = right
    valign = top
}

# Music
image {
    monitor =
    path = 
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/Scripts/playerctlock.sh --arturl
    position = -380, -42
    halign = right
    valign = top
    opacity=0.5
}

# PLAYER TITTLE MUSIC
label {
    monitor =
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:2000] echo "$(~/.config/hypr/Scripts/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 1555, -32
    halign = left
    valign = top
}

# PLAYER LENGTH DURATION
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/playerctlock.sh --length) "
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono 
    position = -50, -65
    halign = right
    valign = top
}

# PLAYER STATUS (MUSIC ICON LMAO)
